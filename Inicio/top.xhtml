<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:component>
        <header>
            <!-- Barra de navegacion -->
            <div class="menu_bar">
                <a class="bt-menu" href="#">
                    <span class="icon-list2">
                    </span>
                    Menú
                </a>
            </div>
            <nav>
                <div class="logol">
                    <div class="logo">
                        <h1>
                            CSHI
                        </h1>
                        <img src="../Inicio/assets/img/Logo.png"/>
                    </div>
                    <ul>
                        <li class="menu">
                            <a href="ingresar.xhtml">
                                <span class="icon-users">
                                </span>
                                Iniciar sesiòn
                            </a>
                        </li>
                        <li>
                            <a href="quienesSomos.xhtml">
                                <span class="icon-earth">
                                </span>
                                Quienes somos
                            </a>
                        </li>
                        <li>
                            <a href="galeria.xhtml">
                                <span class="icon-images">
                                </span>
                                Galeria
                            </a>
                        </li>
                        <li>
                            <a href="../index.xhtml">
                                <span class="icon-home">
                                </span>
                                Inicio
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <script>
            $(document).ready(main);

            var contador = 1;

            function main() {
                $('.menu_bar').click(function () {
                    if (contador === 1) {
                        $('nav').animate({
                            left: '0'
                        });
                        contador = 0;
                    } else {
                        contador = 1;
                        $('nav').animate({
                            left: '-100%'
                        });
                    }
                });

                // Mostramos y ocultamos menu
                $('.menu').click(function () {
                    $(this).children('.children').slideToggle();
                });
            }
        </script>


    </ui:component>
</html>
